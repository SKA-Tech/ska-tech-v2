
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKA-Tech | IT Solutions & Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#63d0a5',
                dark: '#34a880', // Darker shade for text readability on light backgrounds
              }
            },
            backgroundImage: {
              'radial-gradient': 'radial-gradient(circle at center, var(--tw-gradient-from) 0%, var(--tw-gradient-to) 70%)',
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 10s infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'slide-in': 'slideIn 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'menu-slide': 'menuSlide 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              shimmer: {
                "0%": { backgroundPosition: "100% 0" },
                "100%": { backgroundPosition: "-100% 0" }
              },
              slideIn: {
                "0%": { transform: "translateX(100%)" },
                "100%": { transform: "translateX(0)" }
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" }
              },
              menuSlide: {
                "0%": { transform: "translateX(100%)" },
                "100%": { transform: "translateX(0)" }
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .glow-arch {
            background: radial-gradient(50% 50% at 50% 50%, rgba(110, 231, 183, 0.15) 0%, rgba(0, 0, 0, 0) 100%);
            mask-image: radial-gradient(50% 50% at 50% 50%, black 0%, transparent 100%);
        }
        .text-smaller {
          font-size: 0.95rem;
          line-height: 1.5;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
